<!DOCTYPE html>
<html lang="en">
<head>
  <title>Paper2Code - Upload Research Paper</title>
  <style>    
    body {
      font-family: Arial;
      background-color: antiquewhite;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.25);
      padding: 30px;
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    .container h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #333333;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    label {
      font-size: 16px;
      margin-bottom: 10px;
      color: #555555;
    }

    input[type="file"] {
      margin-bottom: 20px;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
    }

    input[type="file"]:hover {
      border-color: #4CAF50;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      background-color: #56c659;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    .error-message {
      color: #d9534f;
      font-size: 14px;
      margin-bottom: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Upload AI Research Paper</h1>
    <form class="upload-form" id="uploadForm" action="/upload-pdf/" method="post" enctype="multipart/form-data">
      <div class="error-message" id="errorMessage">Please select a valid PDF file.</div>
      <label for="fileUpload">Choose a file:</label>
      <input type="file" id="fileUpload" name="file" accept=".pdf">
      <button type="submit">Upload</button>
    </form>
  </div>

  <script>
    document.getElementById('uploadForm').addEventListener('submit', function (e) {
      const fileInput = document.getElementById('fileUpload');
      const errorMessage = document.getElementById('errorMessage');

      if (!fileInput.files.length || fileInput.files[0].type !== "application/pdf") {
        e.preventDefault();
        errorMessage.style.display = 'block';
      } else {
        errorMessage.style.display = 'none';
      }
    });
  </script>
</body>
</html>
